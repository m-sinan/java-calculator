<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="row">
        <div class="col">
            <input type="text" name="" id="first">
            <input type="text" name="" id="second">
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" onclick="add()" value="add">
                <input type="submit" onclick="sub()" value="sub">
                <input type="submit" onclick="mul()" value="div">
                <input type="submit" onclick="div()" value="mul">   
            </div>
        </div>
    </div>
    <h1 id="vv"></h1>
    <script>
        function add() {
        var a = document.getElementById('first').value;
        var b = document.getElementById('second').value;
        var c = parseFloat(a) + parseFloat(b);
        document.getElementById('vv').innerHTML = `${a} + ${b} = ${c}`;
        }
        function sub() {
        var a = document.getElementById('first').value;
        var b = document.getElementById('second').value;
        var c = parseFloat(a) - parseFloat(b);
        document.getElementById('vv').innerHTML = `${a} - ${b} = ${c}`;
        }
        function div() {
        var a = document.getElementById('first').value;
        var b = document.getElementById('second').value;
        var c = parseFloat(a) / parseFloat(b);
        document.getElementById('vv').innerHTML = `${a} / ${b} = ${c}`;
        }
        function mul() {
        var a = document.getElementById('first').value;
        var b = document.getElementById('second').value;
        var c = parseFloat(a) * parseFloat(b);
        document.getElementById('vv').innerHTML = `${a} * ${b} = ${c}`;
        }
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
